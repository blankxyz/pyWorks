{#{% extends "main.html" %}#}
{% autoescape None %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <!-- jquery -->
    <script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <script src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <title>全站展示-中文网站-列表页一览</title>
</head>

{% block body %}
<style type="text/css">
    body {
        background-color: #f1f1f1;
    }
</style>
{% set url_pre = "http://www." %}

<section class="content">
    <div id="main" class="inverse">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <table id="hubPages_tab" class="table">
                            <thead>
                            <tr>
                                <th><<< &nbsp;&nbsp;&nbsp;{{ site_name }}&nbsp;&nbsp;&nbsp;>>> 的列表页</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</section>
{% end %}


<script type="text/javascript">
    $(document).ready(function () {
        $('#hubPages_tab').DataTable({
            "oLanguage": {
                "sLengthMenu": "每页 _MENU_ 条",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条",
                "sInfoEmpty": "共 0 条",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前页",
                    "sNext": "后页",
                    "sLast": "尾页"
                },
                "sZeroRecords": "没有数据 。。。",
                "sProcessing": "<img src='/static/images/loading_roll.gif'/>",
                "sSearch": "检索："
            },
            "info": true,
            "aLengthMenu": [20],
            "bLengthChange": false,
            "bFilter": true,
            "bProcessing": true,
            "bServerSide": true,
            "ajax": "./getHubPage2?init=false",
            "aoColumns": [{"mData": "hubPage"}],
            "aoColumnDefs": [
                {
                    "sWidth": "100%",
                    "aTargets": [0],
                    "mRender": function (data, type, row) {
                        return '<a href=\"' + row[0] + '\">' + row[0] + '</a>';
                    }
                }
            ]
        });
    });
</script>

</html>
