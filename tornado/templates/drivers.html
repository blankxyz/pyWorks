<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="drivers_tab" class="table table-striped table-hover">
    <thead>
    <tr>
        <th>主页</th>
        <th>限定域名</th>
        <th>域名黑名单</th>
        <th>分类</th>
        <th>正则表达式</th>
        <th>权重</th>
    </tr>
    </thead>
    <tbody>
    {% for driver in drivers %}
        <tr id={{ loop.index }}>
            <td>{{ driver['start_url'] }}</td>
            <td>{{ driver['site_domain'] }}</td>
            <td>{{ driver['black_domain_str'] }}</td>
            <td>{{ driver['detail_or_list'] }}</td>
            <td>{{ driver['regex'] }}</td>
            <td>{{ driver['weight'] }}</td>
        </tr>
    {% end %}
    </tbody>
</table>
</body>
</html>
