{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} article list {% endblock %}
{% block content %}
    <table class="table" style="margin-left: 100px;margin-top: 100px;width: 80%">
        {% for info in articleList %}
            <tr>
                <td>
                    <a href="article/{{ info['id'] }}">{{ info['id'] }}</a>
                </td>
                <td>{{ info['title'] }}</td>
                <td>{{ info['content'] }}</td>
                <td>{{ info['create_at'] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
