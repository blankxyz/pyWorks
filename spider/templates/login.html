{% extends "bootstrap/base.html" %}
{% block title %} 全站爬虫v0.01 {% endblock %}
{% block content %}
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 350px;
            max-height: 450px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading, .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"], .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
    </style>
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">

    <div class="container">
        <form action="" method="post" class="form-signin">
            <h2 style="text-align: center;" class="form-signin-heading">全站爬虫</h2>
            <hr>
            <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;
            <input type="text" name="username" value="{{ request.form.username }}"
                   class="input-block-level" placeholder="用户名">
            <br>
            <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;&nbsp;
            <input type="password" name="password" class="input-block-level" placeholder="密码">
            <br>
            {#            <label class="checkbox">#}
            {#                <input type="checkbox" value="remember-me"> 记住密码#}
            {#            </label>#}
            <button style="float:right;margin-right: 40px;" class="btn btn-info btn-sm glyphicon glyphicon-log-in" type="submit"
                    value="Login">
            </button>
        </form>
    </div>
{% endblock %}
