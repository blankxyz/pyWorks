<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {#    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">#}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    {#<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>#}
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    {#<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>#}
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}">
    <!-- DataTables Javascript-->
    <script src="{{ url_for('static', filename='js/jquery.dataTables.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#filter_tab').DataTable({
                "oLanguage": {
                    {#                    "sLengthMenu": "每页 _MENU_ 条",#}
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条",
                    "sInfoEmpty": "共 0 条",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "前页",
                        "sNext": "后页",
                        "sLast": "尾页"
                    },
                    "sZeroRecords": "没有数据 。。。",
                    "sProcessing": "<img src='/static/images/loading.gif'/>"
                },
                "info": false,
                "searching": false,
                {#                "sSearch": "模糊查询：",#}
                "processing": true,
                {#                "bFilter": true,#}
                "bLengthChange": false,
                {#"aLengthMenu": [10, 20, 50]#}
            });
        });
    </script>
</head>
<body>
{#    <div class="" style="float:right;">#}
{#        <label>#}
{#            模糊查询：#}
{#            <input type="text" class="dsearch" placeholder="" aria-controls="example"></label>#}
{#    </div>#}
<div id="regex_div" class="form-group" style="width:90%; margin-left:20px">
    <table id="filter_tab" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>No.</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        {% for row in inputForm.url_list %}
            <tr id= {{ "url_no_" ~ loop.index }}>
                <td>{{ loop.index }}</td>
                <td>{{ row.url(size=100,readonly="readonly") }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
