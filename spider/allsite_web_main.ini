[redis]
redis_server = redis://127.0.0.1/14
dedup_server = redis://127.0.0.1/14

[mysql]
mysql_host = 127.0.0.1
mysql_port = 3306
mysql_user = root
mysql_password = root
mysql_charset = utf8
mysql_select_db = spider

[show]
process_show_json = process_show_temp_
show_max = 30
log_show_max = 80
result_show_max = 1000

[export]
export_folder = static/export/
config_json = setting.json

[spider]
spider_run_mode = redis

[windows]
deploy_host = 172.16.5.152
deploy_port = 5000
export_folder = D:\workspace\pyWorks\spider\static\export\
shell_advice_cmd = allsite_spider_advice.bat
shell_list_cmd = allsite_spider_list_urls.bat
shell_detail_cmd = allsite_spider_detail_urls.bat
shell_content_cmd = allsite_spider_content.bat
allsite_spider_advice_py = D:\workspace\pyWorks\spider\\allsite_spider_advice.py
allsite_spider_list_py = D:\workspace\pyWorks\spider\\allsite_spider_list_urls.py
allsite_spider_detail_py = D:\workspace\pyWorks\spider\\allsite_spider_detail_urls.py
allsite_spider_content_py = D:\workspace\pyWorks\spider\\allsite_spider_content.py

[linux]
deploy_host = 192.168.67.55
deploy_port = 8080
export_folder = /work/spider/static/export/
shell_advice_cmd = /work/spider/allsite_spider_advice_linux.sh
shell_list_cmd = /work/spider/allsite_spider_list_urls_linux.sh
shell_detail_cmd = /work/spider/allsite_spider_detail_urls_linux.sh
shell_content_cmd = /work/spider/allsite_spider_content_linux.sh
allsite_spider_advice_py = /work/spider/allsite_spider_advice.py
allsite_spider_list_py = /work/spider/allsite_spider_list_urls.py
allsite_spider_detail_py = /work/spider/allsite_spider_detail_urls.py
allsite_spider_content_py = /work/spider/allsite_spider_content.py

[mac]
