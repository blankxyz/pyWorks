dedup_server = redis://127.0.0.1/0

[spider]
mode = exact
start_urls = http://bbs.tianya.cn/
site_domain = bbs.tianya.cn
black_domain_list = 
detail_rule_list = /post-free-\d{7,7}-\d{1,1}.shtml@/post-no\d{2,2}-\d{6,7}-\d{1,1}.shtml@/post-\d{2,4}-\d{5,7}-\d{1,1}.shtml@/post-stocks-\d{7,7}-\d{1,1}.shtml@/post-worldlook-\d{6,7}-\d{1,1}.shtml@/post-funinfo-\d{7,7}-\d{1,1}.shtml@post@
