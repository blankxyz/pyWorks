[redis]
redis_server = redis://127.0.0.1/14
dedup_server = redis://127.0.0.1/14

[spider]
mode = exact
content_mode = auto
start_urls = http://www.ynsf.ccoo.cn
site_domain = ynsf.ccoo.cn
black_domain_list = 
detail_rule_list = /post-@/thread-@/thread@
list_rule_list = \/$@/forum@/list-@

[windows]
export_folder = D:\workspace\pyWorks\spider\static\export\

[linux]
export_folder = ../spider/static/export/

[mac]
export_folder = ../spider/static/export/

[mysql]
mysql_host = 127.0.0.1
mysql_port = 3306
mysql_user = root
mysql_password = root
mysql_charset = utf8
mysql_select_db = spider

