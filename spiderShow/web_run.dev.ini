[redis]
redis_server = redis://127.0.0.1/14
dedup_server = redis://127.0.0.1/0

[mysql]
mysql_host = 127.0.0.1
mysql_port = 3306
mysql_user = root
mysql_password = root
mysql_charset = utf8
mysql_select_db = spider

[show]
process_show_json = process_show_temp.json
show_max = 200

[export]
export_folder = static/export/
config_json = setting.json

[windows]
run_file = D:\workspace\pyWorks\spider\allsite_url_rule_manual.py
shell_cmd = run_spider.bat

[linux]
run_file = allsite_url_rule_manual.py
shell_cmd = ./run_spider_mac.sh

[spider]
start_urls = http://cpt.xtu.edu.cn/
site_domain = cpt.xtu.edu.cn
black_domain_list = 

[deploy]
deploy_host = 127.0.0.1
deploy_port = 5000

