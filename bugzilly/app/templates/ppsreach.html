<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bugs status change</title>
    <script src="{{url_for('static', filename='jquery.min.js')}}"/>
    <script src="{{url_for('static', filename='highcharts.js')}}"/>
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"/>
</head>
<body>

<table id="cpc_tab" align="left"
       class="table table-striped table-condensed table-hover table-bordered"
       bgcolor="{{ loop.cycle('Gainsboro', 'GhostWhite') }}"
       style="text-align:center;margin:5px;">
    <tr>
        <td>CPC档案号</td>
        <td>通知书类型</td>
        <td>专利名称</td>
        <td>申请人名称</td>
        <td>申请号</td>
        <td>发文日</td>
        <td>类型</td>
        <td>档案号</td>
        <td>申请日</td>
        <td>代理人</td>
        <td>缴费年费年度</td>
        <td>缴费截止日期</td>
        <td>费用总金额明细</td>
    </tr>
    {% for line in cpc_list %}
    {% set cpcID = line[0] %}
    <tr>
        {% for cell in line %}
            <td>{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
